<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4">
        <img src="../../assets/images/malitouristlogo.png" alt="">
      </div>
      <div class="col-12 col-md-8">
        <div class="screen">
          <div class="screen__content">
            <form class="login" (ngSubmit)="login()" [formGroup]="credentials">
              <div class="login__field">
                <i class="login__icon fas fa-user"></i>
                <input type="text" class="login__input" name="username" formControlName="username" placeholder="Nom d'utilisateur">
              </div>
              <div class="login__field">
                <i class="login__icon fas fa-lock"></i>
                <input type="password" class="login__input" name="password" placeholder="Mot de passe" formControlName="password">
              </div>
              <button class="button login__submit" [disabled]="!credentials.valid">
                <span class="button__text" style="align-items: center;" > Se Connecter </span>
                <i class="button__icon fas fa-chevron-right"></i>
                
              </button>	
            </form>
            <div class="social-login">
              <button  class="button login__submit" value="" > <h3>S'inscrire</h3>
              </button>
              
            </div>
          </div>
          <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>		
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
          </div>		
        </div>
      </div>

    </div>
    
  </div>
</ion-content>
