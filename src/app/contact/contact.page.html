<ion-header>
  <ion-toolbar>
    <ion-title>contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container" style="display: flex;     justify-content: center;">

    <div class="card">
      <h2>Contact Us</h2>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>First Name</label>
            <input type="text">
          </div>
        </div>
    
        <div class="col">
          <div class="form-group">
            <label>Surname</label>
            <input type="text">
          </div>
        </div>
    
        <div class="col">
          <div class="form-group">
            <label>Email</label>
            <input type="text">
          </div>
        </div>
    
        <div class="col">
          <div class="form-group">
            <label>Phone</label>
            <input type="text">
          </div>
        </div>
    
        <div class="col">
          <div class="form-group">
            <label>Message</label>
            <textarea></textarea>
          </div>
        </div>
    
        <div class="col">
          <input type="submit" value="Submit">
        </div>
      </div>
    </div>
  
  
  </div>
 </ion-content>
