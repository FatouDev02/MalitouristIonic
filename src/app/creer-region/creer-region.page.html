<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter une région</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div> 
    <form>
        <div class="row">
              <div class="segment">
              <h1>Ajouter une région</h1>
              </div>
         <div class="col-12 col-md-6">

                <label>
                  <input type="text" placeholder="Code Region"/>
                </label>
                <label>
                  <input type="password" placeholder="Nom de la région"/>
                </label>
                <label>
                  <input type="text" placeholder="Description de la région"/>

                </label>
                <label>
                  <input type="text" placeholder="Pays"/>

                </label>

         </div>
          <div class="col-12 col-md-6">
            <label>
              <input type="text" placeholder="Langue Parlée"/>
            </label>
            
            <label>
              <input type="text" placeholder="Population Actuelle"/>
            </label>
            <label>
              
              <select name="activites"  class="form-select" id="select" required>
                <option>Choisisez une activité</option>
                <option>dfghjkl</option>
                <option>dfghjkl</option>
              </select>

              <!-- <option *ngFor="let a of activites">{{a.titre}}</option> -->
            </label>
            <label>
              <input type="file" placeholder="Logo.jpg" id="logo" name="file"
              class="form-control"
            (change)="selectFile($event)" accept="image/png, image/jpeg, image/jpg" required />
            </label>

          </div>

       
        </div>
      
      
      <button class="red" type="button"><i class="icon ion-md-lock"></i> Ajouter</button>
      
    </form>
  </div>
 

</ion-content>
