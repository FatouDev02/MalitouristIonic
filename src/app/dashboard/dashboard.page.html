<ion-app>
  <ion-split-pane contentId="main" when="lg" >
    <!--  the side menu  -->
    <ion-menu contentId="main">
  

      <ion-content>
        <!-- image de l'entreprise -->
        <div class="row mt-3">
          
        </div>
        <!-- image de l'utilisateur -->
        <div class="row mt-2">
          <div class="col align-self-center text-center" routerLink="/dashboard/profil">
            <!-- <imgclass="imageUtilisateur" alt="Silhouette of mountains" src="../../assets/avatar.png" />
            <img *ngIf="Utilisateur.image!=null" class="imageUtilisateur" alt="Silhouette of mountains" src="{{Utilisateur.image}}" /> -->
            <img alt="Silhouette of mountains" src="../../assets/images/mltourist.png" />

          </div>

        </div>
        <!-- les informations consernant l'utilisateur -->
        <div class="row ">
          <div class="col">
            <div class="text-center nomUtilisateur">
              <!-- {{Utilisateur.prenom}} {{Utilisateur.nom}} -->
              Découvre les régions du Mali et autres régions du Monde
            </div> 
          </div>
        </div>
        <div class="row ">
          <div class="col">
            <div class="text-center statusUtilisateur">
              <!-- {{Utilisateur.role.libellerole}} -->
              userrrrr
            </div>
          </div>
        </div>
        <!-- le reste des contenu de sidebar -->
        <div class="row mt-2 ">

          <ion-item (click)="FermerSideBar()" lines="none" routerDirection='root' [routerLinkActiveOptions]={exact:true} routerLink="/accueil"
            routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/accueil une fois active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/accueil.png" alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Accueil</ion-label>
          </ion-item>
          <ion-item (click)="FermerSideBar()" lines="none" routerDirection='root' [routerLinkActiveOptions]={exact:true} routerLink="/regions"
          routerLinkActive='active-item'>
          <img class="ion-icon Active" src="../assets/icon/icon/accueil une fois active.png" alt="" srcset="">
          <img class="ion-icon Desactive" src="../assets/icon/icon/accueil.png" alt="" srcset=""> &nbsp;&nbsp;&nbsp;
          <ion-label class="lienPage">Regions</ion-label>
          </ion-item>
          <ion-item (click)="FermerSideBar()" lines="none" routerLink="/pays" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/activite une fois active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/activiter.png" alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Pays</ion-label>
          </ion-item>
          <ion-item (click)="FermerSideBar()" lines="none" routerLink="/dashboard/allactivity" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/activite une fois active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/activiter.png" alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Activités Au Mali</ion-label>
          </ion-item>
          <ion-item (click)="FermerSideBar()" lines="none" routerLink="/board-admin" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/activite une fois active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/activiter.png" alt="" srcset=""> 
            <ion-label class="lienPage">Admin Board</ion-label>
          </ion-item>
          <ion-item (click)="FermerSideBar()" lines="none" routerLink="/board-moderator" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/activite une fois active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/activiter.png" alt="" srcset=""> 
            <ion-label class="lienPage">Moderator Board</ion-label>
          </ion-item> <ion-item (click)="FermerSideBar()" lines="none" routerLink="/board-user" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/activite une fois active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/activiter.png" alt="" srcset=""> 
            <ion-label class="lienPage">User</ion-label>
          </ion-item> <ion-item (click)="FermerSideBar()" lines="none" routerLink="/inscription" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/activite une fois active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/activiter.png" alt="" srcset=""> 
            <ion-label class="lienPage">inscription</ion-label>
          </ion-item>
         
          
          
        </div>


        <div class="d-grid gap-2 mx-auto mt-2">
          <button class="btn btn- butonDeconnexion m-2 " (click)="logout()" expand="block">Deconnexion</button>
        </div>

      </ion-content>
    </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet id="main"> </ion-router-outlet>
  </ion-split-pane>
</ion-app>
